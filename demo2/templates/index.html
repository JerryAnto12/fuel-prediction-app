<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fuel</title>

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />
  </head>

  <body>
    <img
      src="/static/css/1000_F_42212135_u5C33npG7x6RqeSKCbBlODKUo5Z3WCcH.jpg"
      alt="an animated image of a car and a fuel tank"
    />
    <div class="login">
      <h1>Fuel prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="drivenKM"
          placeholder="drivenKM"
          required="required"
        />

        <button
          id="predict"
          type="submit"
          class="btn btn-primary btn-block btn-large"
        >
          Predict
        </button>
      </form>

      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
